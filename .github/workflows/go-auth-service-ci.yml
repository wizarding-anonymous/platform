name: Auth Service CI

on:
  push:
    branches:
      - main
      - develop
    paths: # Only trigger if changes are in auth-service or this workflow file
      - 'backend/auth-service/**'
      - '.github/workflows/go-auth-service-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/auth-service/**'
      - '.github/workflows/go-auth-service-ci.yml'

jobs:
  build-and-test-auth-service:
    name: Build and Test Auth Service
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Debug GITHUB_WORKSPACE
        run: echo "GITHUB_WORKSPACE is: ${{ github.workspace }}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # As per project_technology_stack.md

      - name: Verify Go Modules
        working-directory: ../backend/auth-service
        run: go mod tidy && git diff --exit-code # Ensures go.mod/go.sum are up-to-date

      - name: Run tests
        working-directory: ../backend/auth-service
        run: go test ./... # Run all tests within auth-service

      - name: Build Auth Service
        working-directory: ../backend/auth-service
        run: go build -v -o auth-service-binary ./cmd/auth-service/main.go

